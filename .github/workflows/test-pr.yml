name: Test Pull Request

on:  
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12'
    
    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
